    INFLUX_ORG_ID: {{ printf "16f71184aef8e694" | b64enc | quote }}
    INFLUX_USER: {{ printf "tradeingestion" | b64enc | quote }}
    INFLUX_TOKEN: {{ printf "BEbbYN2yr_QzE8fwFYpCi6eWH3RRp-AxS44TV2JbCg19fUm41xTX3hTQAvFXcTGjHreOSybAywUxx7t2KFt-5A==" | b64enc | quote }}
