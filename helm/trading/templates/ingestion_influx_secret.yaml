apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.ingestion.influxDBSecret }}
  labels:
    app: {{ template "trading.fullname" . }}
    chart: {{ template "trading.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
    INFLUX_URL: {{ printf "http://trading-influxdb.trading.svc.cluster.local:8086" | b64enc | quote }}
    INFLUX_ORG: {{ printf "quant" | b64enc | quote }}
    INFLUX_ORG_ID: {{ printf "e0f06e8befbb9f22" | b64enc | quote }}
    INFLUX_USER: {{ printf "tradeingestion" | b64enc | quote }}
    INFLUX_TOKEN: {{ printf "EfglR8TflbwqzulauHf-hUyAU24qzAlwYyGR1tfDHEgXZufY_upQ6-xvoCd_ZcADfLElfI6YRNKsnMSGfu3p1w==" | b64enc | quote }}
    INFLUX_BUCKET: {{ printf "trading" | b64enc | quote }}
