apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.trader.influxDBSecret }}
  labels:
    app: {{ template "trading.fullname" . }}
    chart: {{ template "trading.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
    INFLUX_URL: {{ printf "http://trading-influxdb.trading.svc.cluster.local:8086" | b64enc | quote }}
    INFLUX_ORG: {{ printf "quant" | b64enc | quote }}
    INFLUX_ORG_ID: {{ printf "e0f06e8befbb9f22" | b64enc | quote }}
    INFLUX_USER: {{ printf "trader" | b64enc | quote }}
    INFLUX_TOKEN: {{ printf "3ocDmR8lwmAlOe6_37D1G8f__gWd9VDtVre1ZXkM8K4O2wJ1tzTlYyBhwM9SLwB3QagDvWWGMCy7mPUhI1cvdA==" | b64enc | quote }}
    INFLUX_BUCKET: {{ printf "trading" | b64enc | quote }}


